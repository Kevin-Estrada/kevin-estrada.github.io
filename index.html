<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capgemini Bingo</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/confetti.css" />
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.js"
    ></script>
  </head>
  <body>
    <div id="confetti"></div>
    <div id="winner-bingo" class="display-class">YOU GOT BINGO!!!</div>
    <div class="heading-title">
      <h1>Capgemini Team Bingo</h1>
      <button id="randomize-button">Randomize Card</button>
    </div>
    <div class="card">
      <div class="header-row" id="bingo-button">
        <div class="header-letter"><p>B</p></div>
        <div class="header-letter"><p>I</p></div>
        <div class="header-letter"><p>N</p></div>
        <div class="header-letter"><p>G</p></div>
        <div class="header-letter"><p>O</p></div>
      </div>
      <div class="row">
        <div class="cell" id="cell1"></div>
        <div class="cell" id="cell2"></div>
        <div class="cell" id="cell3"></div>
        <div class="cell" id="cell4"></div>
        <div class="cell" id="cell5"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell6"></div>
        <div class="cell" id="cell7"></div>
        <div class="cell" id="cell8"></div>
        <div class="cell" id="cell9"></div>
        <div class="cell" id="cell10"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell11"></div>
        <div class="cell" id="cell12"></div>
        <div class="cell" id="cell13">Free Space</div>
        <div class="cell" id="cell14"></div>
        <div class="cell" id="cell15"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell16"></div>
        <div class="cell" id="cell17"></div>
        <div class="cell" id="cell18"></div>
        <div class="cell" id="cell19"></div>
        <div class="cell" id="cell20"></div>
      </div>
      <div class="row">
        <div class="cell" id="cell21"></div>
        <div class="cell" id="cell22"></div>
        <div class="cell" id="cell23"></div>
        <div class="cell" id="cell24"></div>
        <div class="cell" id="cell25"></div>
      </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/confetti.js"></script>
  </body>
</html>
